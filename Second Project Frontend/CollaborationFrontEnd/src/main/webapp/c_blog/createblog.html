<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<style>
body {
    
    background-image:url('./Images/bgd2.jpg') ;
    background-repeat:no-repeat;
   background-size:cover;
}
label
{
color:white;
}
.glyphicon-list
{
font-size:15px;
}
</style>
<body>


  <div class="container" ng-controller="BlogController as ctrl">
    
<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
<div class="form-group">
      <label class="control-label  col-sm-2" >Blog_title:</label>
      <div class="col-sm-10">
        <input ng-model="ctrl.blog.blog_title" type="text" class="form-control"  placeholder="Enter blog_title" required>
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" >Description:</label>
      <div class="col-sm-10">
        <input ng-model="ctrl.blog.description" type="text" class="form-control"  placeholder="Enter description" required>
      </div>
    </div>
   <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit" >Submit</button>
        <button class="btn btn-success" ng-click="ctrl.reset()" type="submit" >Reset</button>
        
      </div>
    </div>
   
    </form>
    <nav aria-label="buttons">
    <ul class="pager">
    <li ><a style="background-color:rgb(204, 255, 153);" href="#/list_blog"><span class="glyphicon glyphicon-list"> </span>&nbsp;&nbsp;&nbsp;list of blogs</a></li>
    <li class="btn btn-warning"><a href="#/"><span class="glyphicon glyphicon-home"> </span></a></li>
    </ul>
    </nav>
      </div>
     </body>
     </html>
