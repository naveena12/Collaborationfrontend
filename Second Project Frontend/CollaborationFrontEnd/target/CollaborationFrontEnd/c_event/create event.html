<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <div class="container" ng-controller="EventController as ctrl">
    
<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
<div class="form-group">
      <label class="control-label  col-sm-2" >EVENT_NAME:</label>
      <tr><div class="col-sm-10">
        <input ng-model="ctrl.event.event_name" type="text" class="form-control"  placeholder="Enter event_name" required>
      </div></tr>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" >event_venue:</label>
      <div class="col-sm-10">
        <input ng-model="ctrl.event.event_venue" type="text" class="form-control"  placeholder="Enter event_venue" required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" >Description:</label>
      <div class="col-sm-10">
        <input ng-model="ctrl.event.description" type="text" class="form-control"  placeholder="Enter description" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >event_datetime:</label>
      <div class="col-sm-10">
        <input ng-model="ctrl.event.event_datetime" type="text" class="form-control"  placeholder="Enter event_datetime" required>
      </div>
    </div>
    
   <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit" >Create Event</button>
        <button class="btn btn-success" ng-click="ctrl.reset()" type="submit" >Reset</button>
      </div>
      </div>
</form>
</div>
</body>
</html>
