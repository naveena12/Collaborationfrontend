<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-controller="FriendController as vn ">
<table>
<tr>
<td>FRIENDNAME
</td>

<td>USERNAME
</td>

<td>ONLINE
</td>
<td>STATUS
</td>
</tr>
<tr ng-repeat="friend in vn.friendRequests">
<td> {{friend.friend_id}}</td>
<td> {{friend.user_id}}</td>
<td> {{friend.isonline}}</td>
<td> {{friend.status}}</td>
<td><button  class="btn btn-primary" ng-click="vn.acceptfriend(friend.user_id)" type="submit">ACCEPT</button></td>
<td><button  class="btn btn-success" ng-click="vn.rejectfriend(friend.user_id)" type="submit">REJECT</button></td>
</tr>
</table>
</div>
</body>
</html>
